<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Developer Hub{% endblock %} | Personal API Hub</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #030303;
            --sidebar-bg: #09090b;
            --zinc-50: #fafafa;
            --zinc-200: #e4e4e7;
            --zinc-400: #a1a1aa;
            --zinc-500: #71717a;
            --zinc-800: #27272a;
            --zinc-900: #18181b;
            --primary: #a78bfa;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --transition: cubic-bezier(0.16, 1, 0.3, 1);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--zinc-200);
            font-family: var(--font-main);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Sidebar Navigation --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            z-index: 100;
            transition: transform 0.4s var(--transition);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--zinc-50);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo i {
            color: var(--primary);
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.85rem 1.25rem;
            border-radius: 12px;
            color: var(--zinc-500);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s var(--transition);
        }

        .nav-item i {
            width: 20px;
            font-size: 1.1rem;
        }

        .nav-item:hover {
            background: var(--zinc-900);
            color: var(--zinc-200);
        }

        .nav-item.active {
            background: var(--zinc-900);
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .profile-pill {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--zinc-400);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.8rem;
        }

        /* --- Main Content --- */
        #main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 4rem 5rem;
            max-width: 1400px;
        }

        /* --- Mobile Navigation --- */
        #mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border);
            z-index: 200;
            align-items: center;
            padding: 0 1.5rem;
            justify-content: space-between;
        }

        #menu-toggle {
            font-size: 1.5rem;
            color: var(--zinc-50);
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            #sidebar {
                transform: translateX(-100%);
            }

            #sidebar.open {
                transform: translateX(0);
            }

            #main-content {
                margin-left: 0;
                padding: 6rem 1.5rem;
            }

            #mobile-nav {
                display: flex;
            }
        }

        /* --- Common Styles --- */
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--zinc-50);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--zinc-500);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(24, 24, 27, 0.6);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid var(--border);
            background: var(--zinc-900);
            color: var(--zinc-400);
            margin-bottom: 1rem;
        }

        /* --- Global Utilities --- */
        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flex-start {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .icon-box {
            background: var(--zinc-900);
            padding: 0.75rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .status-active {
            font-size: 0.75rem;
            color: #10b981;
            font-weight: 600;
        }

        .status-type {
            font-size: 0.75rem;
            color: var(--zinc-500);
            font-weight: 600;
        }

        .text-muted {
            color: var(--zinc-500);
            font-size: 0.9rem;
        }

        .text-mono {
            font-family: var(--font-mono);
        }

        .btn-primary {
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-sync {
            width: 100%;
            padding: 0.85rem;
            background: var(--zinc-100);
            color: var(--bg);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-dark {
            width: 100%;
            padding: 0.85rem;
            background: var(--zinc-900);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--zinc-200);
            font-family: var(--font-mono);
        }

        .label-muted {
            display: block;
            font-size: 0.85rem;
            color: var(--zinc-500);
            margin-bottom: 0.5rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div id="mobile-nav">
        <a href="/dashboard/overview" class="logo" style="text-decoration: none;" title="Go to Overview">
            <i class="fa-solid fa-cube"></i> Hub
        </a>
        <i id="menu-toggle" class="fa-solid fa-bars"></i>
    </div>

    <aside id="sidebar">
        <a href="/dashboard/overview" class="logo" style="text-decoration: none; margin-bottom: 3rem;">
            <i class="fa-solid fa-cube"></i>
            API Hub
        </a>

        <nav class="nav-links">
            <a href="/dashboard/overview" class="nav-item {% if active_page == 'overview' %}active{% endif %}">
                <i class="fa-solid fa-house"></i> Overview
            </a>
            <a href="/dashboard/integrations" class="nav-item {% if active_page == 'integrations' %}active{% endif %}">
                <i class="fa-solid fa-link"></i> Integrations
            </a>
            <a href="/dashboard/analytics" class="nav-item {% if active_page == 'analytics' %}active{% endif %}">
                <i class="fa-solid fa-chart-line"></i> Analytics
            </a>
            <a href="/dashboard/api-builder" class="nav-item {% if active_page == 'builder' %}active{% endif %}">
                <i class="fa-solid fa-wand-magic-sparkles"></i> API Builder
            </a>
            <a href="/dashboard/settings" class="nav-item {% if active_page == 'settings' %}active{% endif %}">
                <i class="fa-solid fa-gear"></i> Settings
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="/dashboard/settings" class="profile-pill" style="margin-bottom: 1rem;">
                <div class="avatar">{{ user.username|first|upper }}</div>
                <span>{{ user.username }}</span>
            </a>
            <a href="/api/auth/logout/" class="nav-item"
                style="padding: 0.5rem 1.25rem; font-size: 0.85rem; color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.1);">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>
    </aside>

    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
